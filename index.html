<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-container">
      <h1 class="app-title animate__animated animate__flip">Movie Search App</h1>
      <input type="text" id="movie-name" placeholder="Search your Movies here.." class="animate__animated animate__fadeInUpBig"/>
      <button id="search-btn" class="animate__animated animate__fadeInUpBig" >Search</button>
    </div>
    <div id="result" class="result-container"></div>
    <script src="script.js"></script>
  </body>
</html>
